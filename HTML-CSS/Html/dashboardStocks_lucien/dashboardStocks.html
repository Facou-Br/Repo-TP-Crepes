<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard d'Analyse des Écarts de Stock</title>
    <link rel="stylesheet" href="../../Css/StyleDashboardStocks.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="controls">
        <label for="threshold">Seuil d'écart (%):</label>
        <input type="number" id="threshold" value="5" class="threshold-input">
        <button class="update-button" onclick="updateThreshold()">Mettre à jour</button>
    </div>
    <div id="main-content">
        <div id="chart-container">
            <div id="chart"></div>
        </div>
        <div id="legend" class="legend">
            <h4>Légende des couleurs:</h4>
            <div><span style="height: 15px; width: 15px; background-color: green; display: inline-block;"></span> Stock optimal (Stock% < seuil% et Stock% > 0)</div>
            <div><span style="height: 15px; width: 15px; background-color: yellow; display: inline-block;"></span> Excès de stock (Stock% > seuil%)</div>
            <div><span style="height: 15px; width: 15px; background-color: red; display: inline-block;"></span> Manque de stock (Stock% < 0%)</div>
        </div>
    </div>
    <script src="../../../Scripts/JavaScript/dashboardStocks/dashboardStocks.js"></script>
</body>
</html>
