<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Livreurs</title>
    <link rel="stylesheet" href="../../Css/StyleGestionLivreurs.css">
    <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div id="wrapper"> 
        <header>
            <h1>Gestion des Livreurs</h1>
        </header>
        <main>
            <section id="gestionLivreurs">
                <form id="formLivreur">
                    <input type="hidden" id="livreurId" name="idLivreur" value="0">
                    <label for="nom">Nom:</label>
                    <input type="text" id="nom" name="nom" required>
                    <label for="prenom">Prénom:</label>
                    <input type="text" id="prenom" name="prenom" required>
                    <label for="tel">Téléphone:</label>
                    <input type="text" id="tel" name="tel" required>
                    <label for="numSS">Numéro SS:</label>
                    <input type="text" id="numSS" name="numSS" required>
                    <label for="disponible">Disponibilité:</label>
                    <select id="disponible" name="disponible">
                        <option value="1">Disponible</option>
                        <option value="0">Indisponible</option>
                    </select>
                    <button type="submit">Ajouter</button>
                </form>
                <h2>Liste des Livreurs</h2>
                <table id="listeLivreurs">
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prénom</th>
                            <th>Téléphone</th>
                            <th>Disponibilité</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Les lignes seront générées dynamiquement -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 La Crêperie. Tous droits réservés.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="../../../Scripts/JavaScript/GestionLivreurs/gestionLivreurs.js"></script>
</body>
</html>
