<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Livreurs</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../Css/StyleGestionLivreurs.css">
</head>
<body>
    <header>
        <h1>Gestion des Livreurs</h1>
    </header>
    <main>
        <section id="gestionLivreurs">
            <form id="formLivreur">
                <input type="hidden" id="livreurId" value="0">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" name="nom" required>
                <label for="contact">Contact:</label>
                <input type="text" id="contact" name="contact" required>
                <label for="disponibilite">Disponibilité:</label>
                <select id="disponibilite" name="disponibilite">
                    <option value="Disponible">Disponible</option>
                    <option value="Indisponible">Indisponible</option>
                </select>
                <button type="button" onclick="ajouterLivreur()">Ajouter/Modifier</button>
            </form>
            <h2>Liste des Livreurs</h2>
            <table id="listeLivreurs">
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Contact</th>
                        <th>Disponibilité</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 La Crêperie. Tous droits réservés.</p>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../Scripts/JavaScript/GestionLivreurs/gestionLivreurs.js"></script>
</body>
</html>
