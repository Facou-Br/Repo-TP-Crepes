<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>Ajouter un stock</title>
        <link rel="stylesheet" type="text/css" href="../../../HTML-CSS/Css/styleFormulaire.css">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>Ajouter un ingrédient</h1>
                <nav>
                    <a href="gestions_stocks.html">Retour</a>
                </nav>
            </header>
            <form method="post">
                <label id="nomIngred" for="nomIngred">Nom de l'ingrédient :</label>
                <input type="text" name="nomIngred" required><br><br>

                <label id="stockReel" for="stockReel">Nombre en stocks :</label>
                <input type="number" name="stockReel" required><br><br>

                <label id="prixUHTMoyen" for="prixUHTMoyen">Prix UHT Moyen :</label>
                <input type="number" name="prixUHTMoyen" required><br><br>

                <select id="fournisseur-select" class="select-centre">
                    <option value=#>Choisir un fournisseur</option>
                </select>

                <br><br>
                <div class="bouton">
                    <button id="Ajouter" type="submit" value="Ajouter">Ajouter</button>
                </div>
            </form>
            <footer>
                <p>&copy; 2022 La Crêperie. Tous droits réservés.</p>
            </footer>
            <script src="../../../Scripts/JavaScript/Owen/stock/stock_aj.js"></script>
        </div>
    </body>
</html>
