<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gestion des fournisseurs</title>
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="../../Css/Style_gestionFourn.css">
        <script src="https://code.jquery.com/jquery-latest.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                document.getElementById('modif_fourn').style.display = 'none';
            });
        </script>
        <script src="../../../Scripts/JavaScript/Owen/fourn_aff.js"></script>
    </head>
    <body class="gestionFourn">
        <div class="wrapper">
        <header>
            <h1>Gestion des Fournisseurs</h1>
            <nav>
                <a href="gestions_stocks.html">Gestion des stocks</a>
            </nav>
        </header>

            <div id="resultat">
                <table id="fournisseur" class="fournisseur">
                    <tr>
                        <th>Nom</th>
                        <th>Adresse</th>
                        <th>Ville</th>
                        <th>Code Postal</th>
                        <th>Téléphone</th>
                    </tr>

                </table>
            </div>
            <form id="modif_fourn" class="form">
                <label>Nom</label>
                <input type="text" id="nom" name="nom" required>
                <label>Adresse</label>
                <input type="text" id="adresse" name="adresse" required>
                <label>Ville</label>
                <input type="text" id="ville" name="ville" required>
                <label>Code Postal</label>
                <input type="text" id="codePostal" name="codePostal" required>
                <label>Téléphone</label>
                <input type="text" id="telephone" name="telephone" required>
                <button type="button" id="modifier">Modifier</button>
            </form>
        <div id="bas">
            <a href="ajouter_fourn.html"><button id="ajouter" class="bouton">Ajouter</button></a>
        </div>
        <footer id="footer">
            <p>Interface de stockage</p>


            <!--<script src="../../../Scripts/JavaScript/Owen/modifs_fourn.js"></script>-->
        </footer>
    </div>
    </body>
</html>
